<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>POKÉDEX</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="jumbotron">
        <h1>Pokédex</h1>
      </div>
      <form id="poke">
        <div class="form-group">
          <label for="pokemon">Input any pokémon!</label>
          <input id="pokemon" type="text" class="form-control">
        </div>
        <button class="btn btn-success btn-lg" type="submit" id="get-pokemon">Pokémon me!</button>
      </form>
      <div id="poke-results">
        <span class="pokemonImg"></span>
      </div>
    </div>

  </section>
</body>
</html>
